<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto p-6">
    <header class="flex justify-between items-center mb-10">
      <h1 class="text-3xl font-bold text-blue-700">Donations History</h1>
      <nav class="space-x-4">
        <a href="index.html" class="border border-blue-700 px-2 py-1 rounded hover:bg-blue-500 hover:text-white transition">Home</a>
        <a href="donate.html" class="border border-blue-700 px-2 py-1 rounded hover:bg-blue-500 hover:text-white transition">Donate</a>
        <a href="dashboard.html" class="border border-blue-700 px-2 py-1 rounded hover:bg-blue-500 hover:text-white transition">Dashboard</a>
      </nav>
    </header>
    <div class="overflow-x-auto rounded-lg shadow-md border border-gray-300">
      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Cause</th>
            <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Amount</th>
          </tr>
        </thead>
        <tbody id="donationTableBody" class="bg-white divide-y divide-gray-100 text-sm text-gray-700">
          <!-- JavaScript will populate this -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
